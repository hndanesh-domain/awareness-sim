<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: none;
        }
        .mfa-group {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="logo.png" alt="Company Logo" class="logo">
    <h2>Sign In</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group mfa-group" id="mfaGroup">
            <label for="mfaCode">MFA Code</label>
            <input type="text" id="mfaCode" name="mfaCode">
        </div>
        <button type="submit" class="login-button">Sign In</button>
    </form>
    <div id="message" class="message">Request submitted</div>
</div>

<script>
    let mfaShown = false;

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        if (!mfaShown) {
            document.getElementById('mfaGroup').style.display = 'block';
            document.getElementById('mfaCode').required = true;
            mfaShown = true;
        } else {
            document.getElementById('message').style.display = 'block';
        }
    });
</script>

</body>
</html>
